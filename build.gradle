buildscript {
    ext.kotlin_version = '1.1.61'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

ext {
    sdk = [
            buildTools: '26.0.2',
            compileSdk: 26,
            targetSdk : 26,
            minSdk    : 19
    ]
    deps = [
            support: '26.1.0'
    ]
    depsDeclare = [
            test: 'io.kotlintest:kotlintest:2.0.7'
    ]
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
